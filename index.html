<!DOCTYPE html>
<html lang="en" class="hasjs">

<head>
  <title>Commuter Squad</title>
  <meta charset="utf-8" />
  <meta name="viewpoint" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel='stylesheet' type="text/css" href="css/reset.css">
  <link rel='stylesheet' type="text/css" href="css/style.css">
  <script  src="main.js"></script>
</head>

<body>
  <h1>Sign up to join the Commuter Squad!</h1>
  <form method="POST" action="welcome.html" id="my-form">
    <div class ="outer-box">
      <ol>
        <li class="data-input">
          <label>Name </label> 
          <input id="submitted-name" type="text" name='submitted-name' required>
        </li>
        <li class="data-input"> 
          <label>Major</label>
          <input type="text" name='submitted-major' required>
        </li>
        <li class="data-input">
          <label>Email</label>
          <input type="email" name='submitted-email' required>
        </li>
      </ol>
      <div id='submit'>
        <input type="submit" onclick="submit()">
      </div>
    </form>
      <div class="block">
        <image src="Media/car1.png">
      </div>
      <div class="block">
        <image src="Media/car2.png">
      </div>
      <div class="block">
        <image src="Media/car3.png">
      </div>
    </div>
 


</body>

</html>
